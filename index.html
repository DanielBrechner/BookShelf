<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:ital,wght@0,700;1,100;1,300&display=swap" rel="stylesheet">

    <title>BookShelf</title>

</head>

<body>
  
    <header id="header">
        <h1 class="title">My Book Tracker</h1>
    </header>
 
 <div class="main-content">
    <div id="myBookshelf">
    <h2>My Bookshelf</h2>
    <div class="savedBooks"></div>
    </div>
    
        <div class="search-container">
            <h2>Find books here</h2>
            <div id="input-group">
                <input type="text" class="form"
                    aria-label="Search Input"
                    aria-describedby="btn-search" id="input-search">
                <button class="btn" type="button" id="btn-search">Search</button>
            </div>
       
            <div id="search-results"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
