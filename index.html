<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    

    <title>BookShelf</title>

</head>

<body>
  
    <header id="header">
        <h1 class="title">My Book Tracker</h1>
    </header>

 <div class="main-content">
     <div id="my-bookshelf">
        <h2>My Bookshelf</h2>
        <div id="saved-books"></div>
        <button id="clear-bookshelf">Clear Bookshelf</button>
    </div>
        <div class="search-container">
            <h2>Find books here</h2>
            <div id="input-group">
                <input type="text" class="form"
                    aria-label="Search Input"
                    aria-describedby="btn-search" id="input-search">
                <button class="btn" type="button" id="btn-search">Search</button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
